<!-- ========== MAIN CONTENT ========== -->
<main>
  <div class="container">
    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
      <div class="col" *ngFor="let product of products;let i = index;">
        <div class="card">
          <img src="{{ product.fields.url}}" class="card-img-top" alt="{{product.fields.productName}}">
          <div class="card-body">
            <h5 class="card-title">{{product.fields.productName}}</h5>
            <p class="card-text">{{product.fields.productDetail}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- ========== END MAIN CONTENT ========== -->
